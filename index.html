  <!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="theme-color" content="#ffffff" />
      <link rel="icon" type="image/svg+xml" href="%BASE_URL%logo.svg" />
      <title>Partage</title>
      <script>
        (function () {
          var l = window.location;
          if (l.search[1] === "/") {
            var decoded = l.search.slice(1).split("&").join("?");
            var basePath = l.pathname.endsWith("/") ? l.pathname.slice(0, -1) : l.pathname;
            window.history.replaceState(null, "", basePath + decoded + l.hash);
          }
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
